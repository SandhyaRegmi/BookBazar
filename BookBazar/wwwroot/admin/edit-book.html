<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Book</h1>

        </header>

        <main>
            <form id="editBookForm" class="book-form">
                <input type="hidden" id="bookId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN*</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="author">Author*</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="language">Language*</label>
                        <input type="text" id="language" name="language" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="format">Format*</label>
                        <select id="format" name="format" required>
                            <option value="">Select Format</option>
                            <option value="Paperback">Paperback</option>
                            <option value="Hardcover">Hardcover</option>
                            <option value="Digital">Digital</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price*</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="stock">Stock*</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <div class="form-group">
                        <label for="publicationDate">Publication Date*</label>
                        <input type="date" id="publicationDate" name="publicationDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="categories">Categories*</label>
                        <input type="text" id="categories" name="categories" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre*</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                </div>

                <div class="description-container">
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                </div>

                <!-- Add before the submit button -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="image">Book Cover Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                        <small>Leave empty to keep existing image</small>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button type="submit">Update Book</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../js/edit-book.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
