<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - BookBazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-navbar.css">
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <style>
        .table-responsive {
            margin-top: 20px;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin 0.3s;
        }
        .sidebar-collapsed + .main-content {
            margin-left: 80px;
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding-top: 70px;
            }
            .sidebar-collapsed + .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar will be inserted here by JavaScript -->
    <div id="admin-navbar-container"></div>

    <main class="main-content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>User Management</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="fas fa-plus"></i> Add New User
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Membership Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>

            <!-- Add User Modal -->
            <div class="modal fade" id="addUserModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addUserForm">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" required minlength="3">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phoneNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" required minlength="6">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" name="role">
                                        <option value="Member">Member</option>
                                        <option value="Staff">Staff</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit User Modal -->
            <div class="modal fade" id="editUserModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editUserForm">
                                <input type="hidden" name="userId">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" required minlength="3">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phoneNumber" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" name="role">
                                        <option value="Member">Member</option>
                                        <option value="Staff">Staff</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="updateUser()">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load the navbar
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/admin/admin-navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('admin-navbar-container').innerHTML = html;
                    
                    // Apply saved theme if it exists
                    const savedTheme = localStorage.getItem('theme') || 'light';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                    
                    // Execute any scripts in the navbar
                    const scripts = document.getElementById('admin-navbar-container').getElementsByTagName('script');
                    if (scripts.length > 0) {
                        const script = document.createElement('script');
                        script.text = scripts[0].text;
                        document.body.appendChild(script);
                    }
                    
                    // Now load the users
                    loadUsers();
                })
                .catch(err => {
                    console.error('Failed to load admin navbar:', err);
                    // Redirect to login if navbar can't be loaded
                    setTimeout(() => {
                        if (!document.getElementById('admin-navbar-container').hasChildNodes()) {
                            window.location.href = '/login.html';
                        }
                    }, 2000);
                });
        });

        function loadUsers() {
            const token = localStorage.getItem('token');
            fetch('/api/UserManagement', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(users => {
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                users.forEach(user => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.phoneNumber}</td>
                            <td>${user.role}</td>
                            <td>${new Date(user.membershipDate).toLocaleDateString()}</td>
                            <td class="action-buttons">
                                <button class="btn btn-sm btn-primary" onclick="editUser('${user.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading users. Please check your connection and try again.');
            });
        }

        function addUser() {
            const form = document.getElementById('addUserForm');
            const formData = new FormData(form);
            
            if (formData.get('password') !== formData.get('confirmPassword')) {
                alert('Passwords do not match');
                return;
            }

            const token = localStorage.getItem('token');
            fetch('/api/UserManagement', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(() => {
                loadUsers();
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding user. Please try again.');
            });
        }

        function editUser(userId) {
            const token = localStorage.getItem('token');
            fetch(`/api/UserManagement/${userId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(user => {
                const form = document.getElementById('editUserForm');
                form.userId.value = user.id;
                form.username.value = user.username;
                form.email.value = user.email;
                form.phoneNumber.value = user.phoneNumber;
                form.role.value = user.role;
                
                new bootstrap.Modal(document.getElementById('editUserModal')).show();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error loading user details. Please try again.');
            });
        }

        function updateUser() {
            const form = document.getElementById('editUserForm');
            const formData = new FormData(form);
            const userId = formData.get('userId');
            const token = localStorage.getItem('token');

            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                phoneNumber: formData.get('phoneNumber'),
                role: formData.get('role')
            };

            fetch(`/api/UserManagement/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                loadUsers();
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating user. Please try again.');
            });
        }

        function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            const token = localStorage.getItem('token');
            fetch(`/api/UserManagement/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                loadUsers();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting user. Please try again.');
            });
        }
    </script>
</body>
</html>
