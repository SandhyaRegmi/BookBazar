<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        .book-form {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .description-container {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .description-container textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 200px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Book</h1>

        </header>

        <main>
            <form id="addBookForm" class="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN*</label>
                        <input type="text" id="isbn" name="isbn" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="author">Author*</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="language">Language*</label>
                        <input type="text" id="language" name="language" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="format">Format*</label>
                        <select id="format" name="format" required>
                            <option value="">Select Format</option>
                            <option value="Paperback">Paperback</option>
                            <option value="Hardcover">Hardcover</option>
                            <option value="Digital">Digital</option>
                            <option value="Signed">Signed</option>
                            <option value="Signed">Limited</option>
                            <option value="Signed">First</option>
                            <option value="Signed">Collector’s</option>
                            <option value="Signed">Author’s</option>
                            <option value="Signed">Deluxe</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price*</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="stock">Stock*</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>

                    <div class="form-group">
                        <label for="publicationDate">Publication Date*</label>
                        <input type="date" id="publicationDate" name="publicationDate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="categories">Categories*</label>
                        <input type="text" id="categories" name="categories" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre*</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                </div>

                <div class="description-container">
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="image">Book Cover Image*</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="publisher">Publisher*</label>
                        <input type="text" id="publisher" name="publisher" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="isAvailableInLibrary">
                            <input type="checkbox" id="isAvailableInLibrary" name="isAvailableInLibrary" checked>
                            Available in Library
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="isAwardWinner">
                            <input type="checkbox" id="isAwardWinner" name="isAwardWinner" checked>
                            Award Winner
                        </label>
                    </div>

                </div>
                <div style="text-align: center;">
                    <button type="submit">Add Book</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../js/add-book.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
